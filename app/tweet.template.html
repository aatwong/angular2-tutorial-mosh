


<div class="media">
    <div class="media-left">
        <a href="http://lorempixel.com/100/100/people/">
        <img class="media-object" src="http://lorempixel.com/100/100/people/" alt="picture">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
        <h5 class="handle">{{handle}}</h5>
        <p class="message">{{message}}</p>
        <like [numLikes]="numLikes" [liked]="liked"></like>
    </div>
</div>
