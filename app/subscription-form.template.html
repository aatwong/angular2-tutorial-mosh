<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">

    <div class="form-group">
        <label for="name">Name</label>
        <input 
            ngControl="name" 
            #name="ngForm" 
            id="name" 
            type="text" 
            class="form-control"
            required
            minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">
                Name is required.
            </div>
            <div class="alert alert-danger" *ngIf="name.errors.minlength">
                Name should be minimum 3 characters.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input 
            ngControl="email" 
            #email="ngForm" 
            id="email" 
            type="text" 
            class="form-control"
            required
            minlength="6">
        <div *ngIf="email.touched && email.errors">
            <div class="alert alert-danger" *ngIf="email.errors.required">
                Email is required.
            </div>
            <div class="alert alert-danger" *ngIf="email.errors.minlength">
                Email should be minimum 6 characters.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select 
            class="form-control"
            ngControl="frequency"
            #frequency="ngForm"
            id="frequency"
            required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select>
        <div 
            class="alert alert-danger"
            *ngIf="frequency.touched && !frequency.valid">
            This field is required.
        </div>
    </div>

    <button class="btn btn-primary" type="subscribe" [disabled]="!f.valid">Subscribe</button>

</form>
